<!DOCTYPE html>
<html lang="en">
    <meta />
    <head>
        <meta charset="UTF-8" />

        <header class="header">
            <div class="hbmenu">
                <button onclick="openNav()">
                    <img id="hbicon" src="/images/prestige_logo3.png" />
                </button>
            </div>

            <div class="navbar">
                <div class="address">
                    <ul>
                        <li><a href="">624 Ohio Pike Cincinnati OH 45245</a></li>
                    </ul>
                </div>
                <div class="prestige">
                    <ul>
                        <li><a href="home.html">Prestige&nbspKuts&nbspBarbershop</a></li>
                    </ul>
                </div>
                <div class="instagram">
                    <ul>
                        <li><a href="https://www.instagram.com/prestigekuts/" class="fa fa-instagram"></a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div id="mySidenav" class="sidenav">
            <img id="side-logo" />
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <ul>
                <li onclick="closeNav()"><a class="active" href="home.html">Home</a></li>
            </ul>
            <ul>
                <li onclick="closeNav()"><a href="">Menu</a></li>
            </ul>
            <ul>

            </ul>
            <ul>
                <li onclick="closeNav()"><a href="">Gallery</a></li>
            </ul>
        </div>

        <main>
            <div class="main-content">
                <div class="slideshow-container">
                    <div class="mySlides fade slide-1-bg">
                        <img src="/images/prestige_logo2.png" />
                        <div class="text">Caption Text</div>
                    </div>

                    <div class="mySlides fade slide-2-bg">
                        <img src="images/prestige_logo2.png" />
                        <div class="text">Caption Two</div>
                    </div>

                    <div class="mySlides fade slide-3-bg">
                        <img src="images/prestige_logo2.png" />
                        <div class="text">Caption Three</div>
                    </div>

                    <div class="mySlides fade slide-4-bg">
                        <img src="images/prestige_logo2.png" />
                        <div class="text">Caption Three</div>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br />

                <!-- The dots/circles -->
                <div style="text-align: center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div>
            </div>
