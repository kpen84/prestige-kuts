<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <title>Prestige Kuts</title>
    </head>

    <body>
        <header class="header">
            <div class="navbar-book">
                <div class="prestige">
                    <ul>
                        <li><a href="index.html">Prestige&nbspKuts&nbspBarbershop</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="form-container">
            <h1>Fill out to completion and click "Book Appointment" when finished!</h1>
            <form id="bookingForm">
                <input type="text" class="customer" placeholder="Name (First and Last)" required />
                <input type="email" class="email" placeholder="Email: example@gmail.com" required />
                <input type="text" class="phone" placeholder="Phone Number: (555) 555- 5555" required />

                <!-- Appointment Type Dropdown -->

                <select class="apptype" required>
                    <option value="" disabled selected>Select Appointment Type</option>
                    <option value="Haircut and Beard Trim $45">Haircut and Beard Trim $45</option>
                    <option value="Haircut $35">Haircut $35</option>
                    <option value="Line-up and Beard Trim $25">Line-up and Beard Trim $25</option>
                    <option value="Line-up $15">Line-up $15</option>
                    <option value="Beard Trim $17">Beard Trim $17</option>
                    <option value="Kids Haircut $20">Kids Haircut $20</option>
                </select>

                <!-- Appointment Type Dropdown End-->

                <input type="date" id="date" min="" max="" required />

                <!-- Appointment Time Dropdown -->

                <select class="time" id="time" required>
                    <option value="" disabled selected>Set Appointment Time</option>
                    <option value="09:00 AM">09:00 AM</option>
                    <option value="09:30 AM">09:30 AM</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="10:30 AM">10:30 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="11:30 AM">11:30 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="12:30 PM">12:30 PM</option>
                    <option value="01:00 PM">01:00 PM</option>
                    <option value="01:30 PM">01:30 PM</option>
                    <option value="02:00 PM">02:00 PM</option>
                    <option value="02:30 PM">02:30 PM</option>
                    <option value="03:00 PM">03:00 PM</option>
                    <option value="03:30 PM">03:30 PM</option>
                    <option value="04:00 PM">04:00 PM</option>
                    <option value="04:30 PM">04:30 PM</option>
                    <option value="05:00 PM">05:00 PM</option>
                    <option value="05:30 PM">05:30 PM</option>
                </select>

                <!-- Appointment Time Dropdown End -->

                <button class="book-button" type="submit">Book Appointment</button>
            </form>
            <!-- <div class="book-bg">
                <img src="images/ralphy2.jpg" alt="" class="image" />
            </div> -->
        </div>
    </body>

    <script type="text/javascript" src="scripts/book-form.js"></script>
</html>
